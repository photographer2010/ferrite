name: kingbri's YAML plugins
author: kingbri
sources:
  - name: AnimeTosho
    version: 6
    minVersion: '0.6.4'
    about: >-
      An aggregator of public trackers for Japanese media.
    website: https://animetosho.org
    tags:
      - name: Reliable
        color: 34c759
      - name: Anime
    rssParser:
      rssUrl: https://feed.animetosho.org
      searchUrl: /api?q={query}
      items: item
      magnetHash:
        query: infohash
        discriminator: name
        attribute: value
      magnetLink:
        query: magnetUrl
        discriminator: name
        attribute: value
      title:
        query: title
      size:
        query: size
        discriminator: name
        attribute: value
      sl:
        seeders: seeders
        leechers: leechers
        discriminator: name
        attribute: value
    htmlParser:
      searchUrl: /search?q={query}
      rows: '#content .home_list_entry'
      magnet:
        query: .links > a:nth-child(4)
        attribute: href
      title:
        query: .link
      size:
        query: .size
      sl:
        combined: .links > span:nth-child(5)
        attribute: title
        seederRegex: Seeders:\s?(\d+)
        leecherRegex: Leechers:\s?(\d+)
  - name: Nyaa
    version: 6
    minVersion: "0.6.4"
    about: >-
      The one stop shop for your anime and Japanese media needs.
    website: "https://nyaa.si"
    tags:
      - name: Reliable
        color: 34c759
      - name: Anime
    trackers:
      - http://nyaa.tracker.wf:7777/announce
      - udp://open.stealth.si:80/announce
      - udp://tracker.opentrackr.org:1337/announce
      - udp://exodus.desync.com:6969/announce
      - udp://tracker.torrent.eu.org:451/announce
    rssParser:
      searchUrl: /?page=rss&q={query}
      items: item
      magnetHash:
        query: nyaa:infoHash
      title:
        query: title
      size:
        query: nyaa:size
      sl:
        seeders: nyaa:seeders
        leechers: nyaa:leechers
    htmlParser:
      searchUrl: ?q={query}
      rows: .torrent-list tbody tr
      magnet:
        query: td:nth-child(3) > a:nth-child(2)
        attribute: href
      title:
        query: td:nth-child(2) > a:nth-last-child(1)
      size:
        query: td:nth-child(4)
      sl:
        seeders: td:nth-child(6)
        leechers: td:nth-child(7)
  - name: Kickass
    version: 1
    minVersion: '0.7.2'
    about: >-
      An ancient media provider. Very reliable to use.
    website: https://kick4ss.com
    tags:
      - name: Reliable
        color: 34c759
      - name: Movies
      - name: TV
      - name: Anime
    fallbackUrls:
      - https://kickass-kat.com
      - https://kickass.vc
      - https://kat.how
      - https://kat.li
      - https://kickass.cm
      - https://kickass2.st
      - https://thekat.info
    htmlParser:
      searchUrl: /usearch/{query}/?field=seeders&sorder=desc
      rows: .data tbody tr:not(.firstr)
      magnet:
        # May not work because magnet is URLEncoded
        query: td:nth-child(1) div:nth-child(1) a:nth-last-child(2)
        attribute: href
        regex: (magnet.*)
      title:
        query: td:nth-child(1) .torrentname .torType a
      size:
        query: .nobr
      sl:
        seeders: .red
        leechers: .green
  - name: Torrentz2
    version: 3
    minVersion: '0.6.4'
    about: >-
      Scraper and indexer of various sites. Extremely reliable to use.
    website: https://torrentz2.nz
    tags:
      - name: Reliable
        color: 34c759
      - name: Movies
      - name: TV
      - name: Anime
    htmlParser:
      searchUrl: /search?q={query}
      rows: '#wrap dl'
      magnet:
        query: dd > span:nth-child(1) > a
        attribute: href
      title:
        query: dt > a
      size:
        query: dd > span:nth-child(3)
      sl:
        seeders: dd > span:nth-child(4)
        leechers: dd > span:nth-child(5)
  - name: YTS
    version: 3
    minVersion: '0.6.4'
    about: >-
      Has pretty much every movie out there. Searching can be finnicky, so use the full term.
    website: https://yts.mx
    tags:
      - name: Reliable
        color: 34c759
      - name: Movies
    trackers:
      - udp://tracker.opentrackr.org:1337/announce
      - udp://tracker.leechers-paradise.org:6969/announce
      - udp://9.rarbg.to:2710/announce
      - udp://p4p.arenabg.ch:1337/announce
      - udp://tracker.cyberia.is:6969/announce
      - http://p4p.arenabg.com:1337/announce
      - udp://tracker.internetwarriors.net:1337/announce
    jsonParser:
      searchUrl: /api/v2/list_movies.json?query_term={query}
      results: data.movies
      subResults: torrents
      magnetHash:
        query: hash
      title:
        query: title_long
        discriminator: quality
      size:
        query: size
      sl:
        seeders: seeds
        leechers: peers
  - name: 1337x
    version: 2
    minVersion: '0.7.2'
    about: >-
      Parser for 1337x.to. Large aggregate site for media.
    website: https://1337x.to
    tags:
      - name: Slow
        color: ff9500
      - name: Movies
      - name: TV
      - name: Anime
      - name: Applications
      - name: Games
      - name: Music
    categories:
      all: None
      anime: Anime
      software: Applications
      games: Games
      movies: Movies
      music: Music
      tv: TV
    htmlParser:
      searchUrl: /search/{query}/{page}/
      pageStart: 1
      rows: .table-list tbody tr
      magnet:
        externalLinkQuery: .name a:nth-last-child(1) # Link to the torrent's detail page
        query: a[href^="magnet:"] # CSS selector for magnet link on the detail page
        attribute: href
      title:
        query: .name > a:nth-last-child(1)
      size:
        query: .size
        regex: (.+?B)
      sl:
        seeders: .seeds
        leechers: .leeches
  - name: PirateBay
    version: 4
    minVersion: '0.6.4'
    about: >-
      The legendary media aggregate site. Nowadays, it's pretty unreliable.
    website: https://thepiratebay.org
    tags:
      - name: Unreliable
        color: ff3b30
      - name: Movies
      - name: TV
      - name: Anime
    fallbackUrls:
      - https://thepiratebay0.org/
      - https://thepiratebay10.org/
    trackers:
      - udp://tracker.coppersurfer.tk:6969/announce
      - udp://tracker.openbittorrent.com:6969/announce
      - udp://9.rarbg.to:2710/announce
      - udp://9.rarbg.me:2780/announce
      - udp://9.rarbg.to:2730/announce
      - udp://tracker.opentrackr.org:1337
      - http://p4p.arenabg.com:1337/announce
      - udp://tracker.torrent.eu.org:451/announce
      - udp://tracker.tiny-vps.com:6969/announce
      - udp://open.stealth.si:80/announce
    api:
      apiUrl: https://apibay.org
    jsonParser:
      searchUrl: /q.php?q={query}
      magnetHash:
        query: info_hash
      title:
        query: name
      size:
        query: size
      sl:
        seeders: seeders
        leechers: leechers
    htmlParser:
      searchUrl: /search/{query}
      rows: table#searchResult tbody > tr
      magnet:
        query: td:nth-child(2) > a
        attribute: href
      title:
        query: td:nth-child(2) .detName .detLink
      size:
        query: td:nth-child(2) .detDesc
        regex: (Size.+?B)
      sl:
        seeders: td:nth-child(3)
        leechers: td:nth-child(4)
  - name: BitSearch
    version: 4
    minVersion: "0.6.4"
    about: >-
      Scraper and indexer for large sites such as RARBG. Currently dead, but still has old torrents listed.
    website: https://bitsearch.to
    tags:
      - name: Dead
        color: ff3b30
      - name: Movies
      - name: TV
      - name: Anime
    htmlParser:
      searchUrl: /search?q={query}
      rows: .search-result:has(a.dl-torrent)
      magnet:
        query: .links > .dl-magnet
        attribute: href
      title:
        query: .info > div > .title
      size:
        query: .info > div > div > div > div:nth-child(2)
      sl:
        seeders: .info > div > div > div > div:nth-child(3) > font
        leechers: .info > div > div > div > div:nth-child(4) > font
  - name: Sneedex
    version: 1
    minVersion: '0.6.4'
    about: >-
      A curated list for the best anime media files.
      Requires a non-ISP blocked connection to Nyaa.
    website: "https://static.sneedex.moe"
    tags:
      - name: Anime
    htmlParser:
      rows: tbody > tr:has(td)
      magnet:
        externalLinkQuery: td:nth-child(3) > a[href*=nyaa]
        query: .panel-footer > a[href*=magnet]
        attribute: href
      title:
        query: td:nth-child(1)
        regex: '{query}'
  - name: eztvx
    version: 1
    minVersion: '0.7'
    about: >-
      Parser for eztvx.to
    website: https://eztvx.to
    tags:
      - name: Slow
        color: ff9500
      - name: TV
    htmlParser:
      searchUrl: /search/{query}
      rows: table.forum_header_border tbody tr.forum_header_border
      magnet:
        externalLinkQuery: td:nth-child(2) a # Link to the torrent's detail page
        query: a[href^="magnet:"] # CSS selector for magnet link on the detail page
        attribute: href
      title:
        query: td:nth-child(2) a
      size:
        query: td:nth-last-child(3) # Keeping from old EZTV as no direct search page selector in new JSON
      sl:
        seeders: td:nth-last-child(1) # Keeping from old EZTV
  - name: RuTor
    version: 1
    minVersion: '0.7'
    about: >-
      Large library of media. Source is partly in Russian.
      Labeled as not secure because who knows what Russian sites are doing.
    website: "http://rutor.info"
    tags:
      - name: Russian
        color: 32ade6
      - name: Not Secure
        color: ff3b30
      - name: Movies
      - name: TV
      - name: Anime
    htmlParser:
      searchUrl: /search/{query}
      rows: '#index tbody tr:not(.backgr)'
      magnet:
        query: td:nth-child(2) a:nth-child(2)
        attribute: href
      title:
        query: td:nth-child(2) a:nth-child(3)
      size:
        query: td:nth-last-child(2)
      sl:
        seeders: td:nth-child(6) span.green
        seederRegex: ([^\x{A0}])
        leechers: td:nth-child(6) span.red
        leecherRegex: ([^\x{A0}])
  - name: BitLord
    version: 1
    minVersion: '0.7'
    about: >-
      Large aggregate site of media.
    website: https://bitlordsearch.com
    tags:
      - name: Movies
      - name: TV
      - name: Anime
    htmlParser:
      searchUrl: /search?q={query}
      rows: .bls-row
      magnet:
        query: .magnet-button
        attribute: href
      title:
        query: .title
      size:
        query: .size
      sl:
        seeders: .seeds
        leechers: .peers
  - name: ExtraTorrent
    version: 1
    minVersion: '0.7'
    about: >-
      Large aggreate site of media.
    website: https://extratorrent.st
    fallbackUrls:
      - https://extratorrent2.unblockninja.com
      - https://extratorrent.unblocked.nz
      - https://extra.torrentbay.to
    tags:
      - name: Movies
      - name: TV
      - name: Anime
    htmlParser:
      searchUrl: /search/?search={query}
      rows: .tlr
      magnet:
        query: td:nth-child(1) > a:nth-child(2)
        attribute: href
      title:
        query: .tli > a
      size:
        query: td:nth-child(4)
      sl:
        seeders: .sn
        leechers: .ln
  - name: Tokyo Toshokan
    version: 1
    minVersion: '0.7'
    about: >-
      A BitTorrent library for Japanese media
    website: https://www.tokyotosho.info/
    tags:
      - name: Anime
    fallbackUrls:
     - https://tokyo-tosho.net
     - https://www.tokyotosho.se/
    htmlParser:
      searchUrl: /search.php?terms={query}
      rows: .category_0:has(a)
      magnet:
        query: .desc-top > a:nth-child(1)
        attribute: href
      title:
        query: .desc-top > a:nth-child(2)
  - name: Sukebei
    version: 1
    minVersion: '0.7'
    about: >-
      The adult version of Nyaa. Not for the faint of heart.
    website: "https://sukebei.nyaa.si"
    tags:
      - name: Adult
        color: ff2d55
    trackers:
      - http://nyaa.tracker.wf:7777/announce
      - udp://open.stealth.si:80/announce
      - udp://tracker.opentrackr.org:1337/announce
      - udp://exodus.desync.com:6969/announce
      - udp://tracker.torrent.eu.org:451/announce
    rssParser:
      searchUrl: /?page=rss&q={query}
      items: item
      magnetHash:
        query: nyaa:infoHash
      title:
        query: title
      size:
        query: nyaa:size
      sl:
        seeders: nyaa:seeders
        leechers: nyaa:leechers
    htmlParser:
      searchUrl: ?q={query}
      rows: .torrent-list tbody tr
      magnet:
        query: td:nth-child(3) > a:nth-child(2)
        attribute: href
      title:
        query: td:nth-child(2) > a:nth-last-child(1)
      size:
        query: td:nth-child(4)
      sl:
        seeders: td:nth-child(6)
        leechers: td:nth-child(7)
  - name: TorrentDownload
    version: 1
    minVersion: '0.7.2'
    about: >-
      Aggregate site for media.
    website: https://www.torrentdownload.info
    tags:
      - name: Slow
        color: ff9500
      - name: Movies
      - name: TV
    htmlParser:
      searchUrl: /search?q={query}
      rows: table:nth-of-type(2) tbody tr:not(:first-child)
      magnet:
        externalLinkQuery: .tt-name a
        query: .table2 tr:nth-child(5) a
        attribute: href
      title:
        query: .tt-name a
      size:
        query: .tdnormal:nth-of-type(3)
      sl:
        seeders: .tdseed
        seederRegex: (\d+)
        leechers: .tdleech
        leecherRegex: (\d+)
  - name: AniRena
    version: 1
    minVersion: '0.7.2'
    about: >-
      Website tracking a wide variety of Japanese media.
    website: https://www.anirena.com
    tags:
      - name: Anime
    htmlParser:
      searchUrl: /?s={query}
      rows: .full2:has(table)
      magnet:
        query: table tbody tr .torrents_small_info_data2 a:nth-child(2)
        attribute: href
      title:
        query: table tbody tr .torrents_small_info_data1
      size:
        query: table tbody tr .torrents_small_size_data1
      sl:
        seeders: table tbody tr .torrents_small_seeders_data1
        leechers: table tbody tr .torrents_small_leechers_data1
  - name: TorrentDownloads
    version: 1
    minVersion: '0.7.2'
    about: >-
      Aggregate site for media. May be a sister site of TorrentDownload.
    website: https://www.torrentdownloads.pro
    tags:
      - name: Slow
        color: ff9500
      - name: Movies
      - name: TV
    htmlParser:
      searchUrl: /search/?search={query}
      rows: div:nth-child(6) .right_shadow .top_left_curve .top_right_curve .bottom_right_curve .bottom_left_curve .inner_container div:has(a.cloud)
      magnet:
        externalLinkQuery: p a
        query: div:nth-child(3) .right_shadow .top_left_curve .top_right_curve .bottom_right_curve .bottom_left_curve .inner_container div:nth-child(14) p a
        attribute: href
      title:
        query: p a
        regex: ^\s*(.*?)\s*$
      size:
        query: span:nth-child(5)
      sl:
        seeders: span:nth-child(4)
        leechers: span:nth-child(3)
  - name: LimeTorrents
    version: 1
    minVersion: '0.7.2'
    about: >-
      Aggregate site for media.
    website: https://www.limetorrents.lol
    fallbackUrls:
      - https://www.limetorrents.asia
      - https://www.limetorrents.co
      - https://www.limetor.com
      - https://www.limetorrents.info
    tags:
      - name: Slow
        color: ff9500
      - name: Movies
      - name: TV
    htmlParser:
      searchUrl: /search/all/{query}/seeds/1/
      rows: .table2 tbody tr:nth-child(n+2)
      magnet:
        externalLinkQuery: .tt-name a:nth-child(2)
        query: div:nth-child(13) div a
        attribute: href
      title:
        query: .tt-name
      size:
        query: .tdnormal:nth-child(3)
      sl:
        seeders: .tdleech
        seederRegex: (\d+)
        leechers: .tdseed
        leecherRegex: (\d+)
  - name: Torrent9
    version: 1
    minVersion: '0.7.2'
    about: >-
      Aggregate site for primarily French media.
    website: https://torrent9.to
    tags:
      - name: Slow
        color: ff9500
      - name: French
        color: 32ade6
      - name: Movies
      - name: TV
    htmlParser:
      searchUrl: /search_torrent/{query}.html
      rows: .table-responsive tbody tr
      magnet:
        externalLinkQuery: td:nth-child(1) a
        query: .download-btn a
        attribute: href
      title:
        query: td:nth-child(1) a
      size:
        query: td:nth-child(3)
        regex: (\d+\.\d+)
      sl:
        seeders: td:nth-child(4) span
        seederRegex: (\S+)
        leechers: td:nth-child(5)
        leecherRegex: (\S+)
  - name: IlCorsaroNero
    version: 1
    minVersion: '0.7.2'
    about: >-
      Aggregate site for primarily Italian media.
    website: http://ilcorsaronero.link
    tags:
      - name: Italian
        color: 32ade6
      - name: Movies
      - name: TV
    htmlParser:
      searchUrl: /argh.php?search={query}
      rows: tr.odd, tr.odd2
      magnet:
        externalLinkQuery: td:nth-child(2) .tab
        query: .magnet
        attribute: href
      title:
        query: td:nth-child(2) .tab
      size:
        query: td:nth-child(3)
      sl:
        seeders: td:nth-child(6)
        leechers: td:nth-child(7)
  - name: OxTorrent
    version: 1
    minVersion: '0.7.2'
    about: >-
      Aggregate site for media. Website is in French.
    website: https://oxtorrent.gy
    tags:
      - name: Slow
        color: ff9500
      - name: French
        color: 32ade6
      - name: Movies
      - name: TV
    htmlParser:
      searchUrl: /recherche/{query}
      rows: tbody > tr
      magnet:
        externalLinkQuery: a:nth-child(2)
        query: .btn-download a:nth-child(1)
        attribute: href
      title:
        query: a:nth-child(2)
      size:
        query: td:nth-child(2)
      sl:
        seeders: td:nth-child(3)
        seederRegex: (\S+)
        leechers: td:nth-child(4)
        leecherRegex: (\S+)
  - name: TorLock
    version: 1
    minVersion: '0.7.2'
    about: >-
      Aggregate site for media.
    website: https://www.torlock.com
    tags:
      - name: Slow
        color: ff9500
      - name: Movies
      - name: TV
      - name: Anime
    htmlParser:
      searchUrl: /movie/torrents/{query}.html?
      rows: .table-striped:nth-child(1) tbody tr
      magnet:
        externalLinkQuery: td:nth-child(1) a
        query: .table-condensed thead tr th div:nth-child(2) h4 a
        attribute: href
      title:
        query: td:nth-child(1) a
      size:
        query: .ts
      sl:
        seeders: .tul
        leechers: .tdl
  - name: scene-rls
    version: 2
    minVersion: '0.7.2'
    about: >-
      Parser for scene-rls.net, primarily for direct download links from various hosting services.
    website: https://scene-rls.net
    tags:
      - name: Direct Downloads
        color: 32ade6
      - name: Movies
      - name: TV
    htmlParser:
      searchUrl: /page/{page}/?s={query}&submit=Find
      pageStart: 1
      rows: 'article.post' # CSS selector for individual search results
      magnet: # Re-purposing 'magnet' to represent the primary direct download link.
        externalLinkQuery: h2.post-title a # CSS selector to get the link to the detailed post page.
        # This CSS selector attempts to find the first link on the detailed post page that points to
        # any of the specified hosting services. Note: It will only capture the first match, not all
        # direct download links, as the YAML schema's 'query' expects a single CSS selector.
        query: 'a[href*="rapidgator.net"], a[href*="uploadgig.com"], a[href*="nitroflare.com"], a[href*="nitro.download"], a[href*="dropapk.to"], a[href*="turbobit.net"], a[href*="uploaded.to"], a[href*="uploaded.net"], a[href*="drop.download"], a[href*="fastclick.to"], a[href*="katfile.com"], a[href*="usersdrive.com"], a[href*="clicknupload.cc"], a[href*="mixloads.com"]'
        attribute: href
      title:
        query: h2.post-title a # CSS selector for the title of the post on the search results page.
      # Size, Seeders, and Leechers are not typically applicable or easily extractable for
      # direct download sources within this YAML schema, as per the provided JSON guide.
  - name: fitgirl
    version: 2
    minVersion: '0.7.2'
    about: >-
      Parser for fitgirl-repacks.site. Known for highly compressed game repacks.
    website: https://fitgirl-repacks.site
    tags:
      - name: Reliable
        color: 34c759
      - name: Games
      - name: Software
    htmlParser:
      searchUrl: https://fitgirl-repacks.site/page/{page}/?s={query}
      pageStart: 1
      rows: 'article.post'
      magnet:
        externalLinkQuery: '.entry-title a' # Link to the detailed post page
        query: 'a[href^="magnet:"]' # CSS selector for magnet link on the detail page
        attribute: href
      title:
        query: '.entry-title a' # Title on the search results page
      # Size, Seeders, and Leechers are not directly provided or easily extractable from the search
      # results page based on the provided JSON structure for FitGirl.
actions:
  - name: Open in Outplayer
    version: 3
    minVersion: '0.6.4'
    about: |-
      Uses libmpv as a backend.
      Supports PIP with MKV files.
      Not opensource.
    website: https://apps.apple.com/us/app/outplayer/id1449923287
    requires:
      - debrid
    deeplink:
      - os: iOS
        scheme: outplayer://{link}
  - name: Open in VLC
    version: 3
    minVersion: '0.6.4'
    about: |-
      An opensource video player that runs pretty much anywhere and can play pretty much anything.
    website: https://www.videolan.org/vlc/
    requires:
      - debrid
    deeplink:
      - os: iOS
        scheme: vlc-x-callback://x-callback-url/stream?url=${link}
      - scheme: vlc://${link}
  - name: Open in Infuse
    version: 3
    minVersion: '0.6.4'
    about: >-
      Player full of support for various media servers, WebDAV, and multiple file formats.
      Not opensource.
    website: https://firecore.com/infuse
    requires:
      - debrid
    deeplink:
      - os: iOS
        scheme: infuse://x-callback-url/play?url={link}
  - name: Open in WebTor
    version: 2
    about: >-
      Plays magnet links on the web. Can be slow.
    website: https://webtor.io/#/
    requires:
      - magnet
    deeplink: "https://webtor.io/#/show?magnet={link}"
  - name: Open in iTorrent
    version: 3
    minVersion: '0.6.4'
    website: https://github.com/XITRIX/iTorrent
    requires:
      - magnet
    deeplink:
      - os: iOS
        scheme: "{link}"
